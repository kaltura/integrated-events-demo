<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../app.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="cnc.css" media="screen" />
  <script src="../../app.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="input">
    <div class="field"><label for="eventID">Virtual Event ID: <input type="text" id="virtualEventId" /></label></div>
    <div class="field"><label for="entryId">Entry ID: <input type="text" id="entryId" /></label></div>
    <div class="field"><label for="setAsModerator">Set as moderator? <input type="checkbox"
          id="setAsModerator" /></label></div>
    <button onclick="initData()">Load</button>
  </div>
  <div id="contentContainer" class="content">
    <div id="sessionContainer" class="left">
      <!--The player div -->
      <h2 id="name" style="text-align: center"></h2>
      <div id="player-container" class="hide">
        <div class="container">
          <div id="player" style="width: 100%; height: 100%;"></div>
        </div>
      </div>

      <!--The KME div -->
      <div id="kme-parent-container" class="hide">
        <iframe name="my_iframe" wmode="transparent"
          allow="microphone *; camera *; speakers *; usermedia *; autoplay *; fullscreen *; display-capture *;"
          width="100%" height="700px"></iframe>
        <form id="my-form" target="my_iframe" name="ltiLaunchForm" method="POST"
          action="https://smart.newrow.com/backend/lti/course"></form>
      </div>
      <div id="liveReactions">        
      </div>
    </div>
    <div id="chatContainer" class="right">
      <div id="cncContainer">  
      </div>
      <div id="cncChat"></div>
      <div id="cncSidebar">
        <div id="cncSidebarButtons"></div>
        <div id="cncReactions"></div>
        <div id="cncSidebarSettings"></div>
      </div>
    </div>
  </div>
</body>

</html>
